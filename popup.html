<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #065fd4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results {
      margin-top: 15px;
      white-space: pre-wrap;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 14px;
      line-height: 1.5;
    }
    .section {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .emoji {
      font-size: 16px;
      margin-right: 8px;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
    li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <button id="analyze">Analyze My Interests</button>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
